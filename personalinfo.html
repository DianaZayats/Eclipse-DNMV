<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="personalinfo.css" />
    <title>Personal Info</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="menu">
        <a href="#" class="menu-item active">Personal info</a>
        <a href="settings.html" class="menu-item">Settings</a>
        <a href="login.html" class="menu-item">Log out</a>
      </nav>
    </div>
    <div class="content">
      <h1 class="content-title">Hello!</h1>
      <div class="info-card">
        <h2 class="info-title">Personal info</h2>
        <div class="info-group">
          <label class="info-label">First name</label>
          <div class="info-value">Name</div>
        </div>
        <div class="info-group">
          <label class="info-label">Last name</label>
          <div class="info-value">Last Name</div>
        </div>
        <div class="info-group">
          <label class="info-label">Phone</label>
          <div class="info-value">+380999999999</div>
        </div>
        <div class="info-group">
          <label class="info-label">Email</label>
          <div class="info-value">email@gmail.com</div>
        </div>
        <button type="submit" class="btn-change">Change</button>
      </div>
    </div>

    <script src="personalinfo.js"></script>
  </body>
</html>
